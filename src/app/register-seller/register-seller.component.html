<div class="container col-md-6">
    <h1 style="color: rgb(6, 5, 5);">Seller Registration</h1>
     <form (ngSubmit)="sellerRegister()">
   
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Name</label>
         <input type="text" class="form-control" id="name" name="name" [(ngModel)]="seller.name">
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Email</label>
         <input type="email" class="form-control" id="email" name="email" [(ngModel)]="seller.email">
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Password</label>
         <input type="password" class="form-control" id="password" name="password" [(ngModel)]="seller.password" >
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Conform Password</label>
         <input type="password" class="form-control" id="cpassword" name="cpassword" [(ngModel)]="seller.cpassword">
       </div>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="seller.phone">
      </div>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="seller.address">
      </div>

     <button type="submit" class="btn btn-primary">Register</button>
     </form>
   </div>
